<!DOCTYPE html>
<html lang="en">
<style> 
#container{
    width: 400px;
    height: 400px;
    position: relative;
    background: rgb(167, 111, 189);

}
#animate{
    width: 50px;
    height: 50px;
    position: absolute;
    background: rgb(123, 178, 185);
}
</style>
<body>
    <p> <button onclick="mymove()"
    > click me </button></p>
    <div id="container">
        <div id="animate"> </div>
    </div>
    <script> function mymove(){
        let id= null;
        const elem = document.getElementById("animate");
        let pos = 0;
        clearInterval(id);
        id= setInterval(frame,5);
        function frame(){
            if (pos == 350){
                clearInterval(id)
            }else{
                pos++;
                elem.style.top = pos + "px";
                elem.style.left = pos + "px";
            }
        }
    }
    
    </script>
</body>

    
</body>
</html>
